<!DOCTYPE html>
<html lang="en">

<head>
	<title>Add Course</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
	<link href="../css/admin-add/admin-add-course.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">

	<style>
		nav #courses,
		nav #courses i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<h1>Add Course info</h1>
	<main>
		<form>
			<div class="input">
				<label for="c_name">Course Name</label>
				<input placeholder="Enter Name" type="text" name="course_name" id="c_name" required>
			</div>

			<div class="input">
				<label for="c_code">Course Code</label>
				<input type="text" placeholder="Enter Code" name="course_code" id="c_code" required maxlength="6">
			</div>

			<div class="input">
				<label for="dept_related">Department Related</label>
				<select name="dept_related" id="dept_related" required>
					<option value="IS">Information System</option>
					<option value="IT">Information Tecnology</option>
					<option value="CS">Computer Science</option>
					<option value="AI">Artificial Intelligence</option>
					<option value="DS">Decision Support</option>
				</select>
			</div>

			<div class="input">
				<label for="c_credit">Course Credit</label>
				<input type="number" name="course_credit" id="c_credit" placeholder="0-3" min="0" max="3" required>
			</div>

			<div class="input">
				<label for="available_at">Available at level </label>
				<select name="available_at" id="available_at" required>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>

			<div class="buttons">
				<button id="sub" onclick="prompt('Course')" type="button" value="add">Submit</button>

				<button type="reset">Reset</button>
			</div>


		</form>
	</main>
	<script src="../js/admin-add.js"></script>
	<script src="../js/nav-admin.js"></script>
</body>

</html>
