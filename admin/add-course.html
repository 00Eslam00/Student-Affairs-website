<!DOCTYPE html>
<html lang="en">

<head>
	<title>Add Course</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
	<link href="../css/admin-add/admin-add-course.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">

	<style>
		nav #courses,
		nav #courses i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<h1>Add Course info</h1>
	<main>
		<form class="add-crs">

			<div class="input">
				<label for="code">Course Code</label>
				<input type="text" placeholder="Enter Code" name="course_code" id="code" maxlength="10">
			</div>

			<div class="input">
				<label for="name">Course Name</label>
				<input placeholder="Enter Name" type="text" name="course_name" id="name">
			</div>

			<div class="input">
				<label for="available_at">Available at level </label>
				<select name="available_at" id="level">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>


			<div class="input">
				<label for="dept_related">Department Related</label>
				<select name="dept_related" id="dept_related" disabled>
					<!-- <option value="IS">Information System</option>
					<option value="IT">Information Tecnology</option>
					<option value="CS">Computer Science</option>
					<option value="AI">Artificial Intelligence</option>
					<option value="DS">Decision Support</option> -->
				</select>
			</div>

			<div class="input">
				<label for="credit">Course Credit</label>
				<input type="number" name="course_credit" id="credit" placeholder="0-3" min="0" max="3">
			</div>


			<div class="input">
				<label for="avl-courses">Available Courses</label>
				<select name="avl-courses" id="avl-courses">
					<option value="0"></option>
				</select>
			</div>

			<div class="input">
				<label for="pre-courses">pre-Courses</label>
				<select name="pre-requiste" id="pre-courses">
					<option value="0"></option>
				</select>
			</div>

			<div class="buttons">
				<button id="sub" type="submit">Submit</button>
				<button type="reset">Reset</button>
			</div>


		</form>
	</main>
	<script src="../js/localStorage/setup-storage.js"></script>
	<script src="../js/localStorage/courses-setup.js"></script>
	<!-- <script src="../js/admin-add.js"></script> -->
	<script src="../js/nav-admin.js"></script>
</body>

</html>
