      header nav {

      header nav>ul {

      .dropdown {
        position: absolute;

      li:hover>div {
        display: block;

  <body>
    <header>
      <div class="web-logo">
        <img src="../images/logo.jpg" width="60px">
      </div>
      <nav class="navbar-admin">
        <ul class="nav-ul">
          <li>
            <a href="index.html"><span class="nav-item">Home</span></a>
          </li>
          <li class="students">
            <span class="nav-item">
              <span>Student</span><i class="fa fa-caret-down"></i>
            </span>
            <div class="dropdown content">
              <ul>
                <li><a href="add-student.html">add student</a></li>
                <li><a href="view-students.html">view student</a></li>
              </ul>
            </div>
          </li>
          <li class="courses">
            <span class="nav-item">
              <span>Courses</span><i class="fa fa-caret-down"></i>
            </span>
            <div class="dropdown content">
              <ul>
                <li><a href="add-course.html">add course</a></li>
                <li><a href="view-courses.html">view courses</a></li>
              </ul>

          <li class="department">
            <span class="nav-item">
              <span>Departments</span><i class="fa fa-caret-down"></i>

              <ul>

            <span class="nav-item">
              <span>Account</span><i class="fa fa-caret-down"></i>
            </span>
            <div class="dropdown content">
              <ul>
                <li><a href="change-password.html">Change password</a></li>
                <li><a href="login.html">Sign out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Add Student</h1><br />
    <main class="main">
      <form id="add-student-form" method="post">
        <div class="box fname">
          <label for="firstname"><span>First Name</span></label>
          <input id="firstname" type="text" placeholder="Enter Name" />
        </div>
        <div class="box lname">
          <label for="lastname"><span>Last Name </span></label>
          <input id="lastname" type="text" placeholder="Enter Name" />
        </div>
        <div class="box bdate">
          <lablel for="birthdate"><b>Brith Date</b> </lablel>
          <input id="birthdate" type="date" />
        </div>
        <div class="box gender">
          <label for="stat"><span>Select Gender</span></label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="box stat">
          <label for="stat"><span>Select Status </span></label>
          <select name="stat" id="stat" required>
            <option value="active">Active</option>
            <option value="not-active">Not-Active</option>
          </select>
        </div>
        <div class="box email">
          <label for="email"><span>Email</span></label>
          <input id="email" type="email" placeholder="Enter email" />
        </div>
        <div class="box phone">
          <label for="phone"><span>Phone</span></label>
          <input id="phone" type="tel" placeholder="Enter Phone" />
        </div>
        <div class="box address">
          <label for="add"><span>Address</span></label>
          <input id="add" type="add" placeholder="Enter Address" />
        </div>
        <div class="submit">
          <button onclick="prompt('Student')" type="button">Submit</button>
        </div>
        <div class="reset">
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
    <script src="../js/admin-add.js"></script>
  </body>

</html>
