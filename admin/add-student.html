<!DOCTYPE html>
<html lang="en">

<head>
	<title>Add Student</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
	<link href="../css/admin-add/admin-add-student.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">
	<style>
		nav #students,
		nav #students i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<h1>Add Student</h1><br />
	<main class="main">
		<form id="add-student-form" class="add-std" method="post">


			<div class="box name">
				<label for="name"><span>Name</span></label>
				<input id="name" type="text" placeholder="Enter Name" />
			</div>

			<div class="box bdate">
				<label for="birthdate">Brith Date</label>
				<input id="birthdate" type="date" />
			</div>
			<div class="box gender">
				<label for="gender">Select Gender</label>
				<select id="gender" name="gender">
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
			</div>
			<div class="box stat">
				<label for="stat">Status</label>
				<select name="stat" id="stat">
					<option value="1">Active</option>
					<option value="0">Not-Active</option>
				</select>
			</div>
			<div class="box email">
				<label for="email">Email</label>
				<input id="email" type="email" placeholder="Enter email" />
			</div>
			<div class="box phone">
				<label for="phone">Phone</label>
				<input id="phone" type="tel" placeholder="Enter Phone" />
			</div>
			<div class="box address">
				<label for="add"><span>Address</span></label>
				<input id="add" type="add" placeholder="Enter Address" />
			</div>
			<div class="submit">
				<button type="submit">Submit</button>
			</div>
			<div class="reset">
				<button type="reset">Reset</button>
			</div>
		</form>
	</main>
	<script src="../js/localStorage/student-setup.js"></script>
	<script src="../js/nav-admin.js"></script>
</body>

</html>
