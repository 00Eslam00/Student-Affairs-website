<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Course</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="cont">
                <h3>Add Course info</h3>
                <br>
                <form method="get">
                <div class=" tt">
                    <label for="c_name" >Course Name</label>
                    <input type="text" 
                    name="course_name" 
                    id="c_name"
                    required>
                </div>
                <br>
                <div>
                    <label for="c_code">Course Code</label>
                    <input type="text" 
                    name="course_code" 
                    id="c_code" 
                    required>
                </div>
                <br>
                <div>
                    <label for="dept_related">Department Related</label>
                    <select name="dept_related" id="dept_related" required> 
                        <option value="IS">Information System</option>
                        <option value="IT">Information Tecnology</option>
                        <option value="CS">Computer Science</option>
                        <option value="AI">Artificial Intelligence</option>
                        <option value="DS">Decision Support</option>
                    </select>
                </div>
                <br>
                <br>
                <div>
                    <label for="c_credit">Course Credit</label>
                    <input type="number" 
                    name="course_credit" 
                    id="c_credit" 
                    placeholder="0-3"
                    min="0"
                    max="3"
                    required>
                </div>
                <br>
                <div>
                    <label for="c_instructor">Course Instructor</label>
                    <select name="c_instructor" id="c_instructor" multiple required>
                        <option value="1">Instructor 1</option>
                        <option value="2">Instructor 2</option>
                        <option value="3">Instructor 3</option>
                        <option value="4">Instructor 4</option>
                        <option value="5">Instructor 5</option>
                        <option value="6">Instructor 6</option>
                        <option value="7">Instructor 7</option>
                        <option value="8">Instructor 8</option>
                        <option value="9">Instructor 9</option>
                        <option value="10">Instructor 10</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="available_at">Available at level </label>
                    <select name="available_at" id="available_at" required> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <br>
                <div>
                    <button type="submit" value="add">Add Course</button>
                </div>
                <br>
                <div>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>

</html>
