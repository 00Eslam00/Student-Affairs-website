<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script> -->
	<title>View Students Info</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="../js/admin-loginChecker.js"></script>
	<link rel="stylesheet" href="../css/all.min.css">
	<link href="../css/admin-view.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">
	<style>
		nav #students,
		nav #students i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<div class="container">
		<form>
			<select name="" id="" class="filters form-size selection">
				<option value="stdID">Std-ID</option>
				<option value="stdName">Name</option>
				<option value="stdEmail">E-mail</option>
				<option value="stdMobile">Mobile</option>
				<option value="stdGPA">GPA</option>
				<option value="stdGender">Gender</option>
				<option value="stdDept">Department</option>
				<option value="stdLevel">Level</option>
				<option value="stdBD">Date</option>
			</select>
			<input type="text" placeholder="Search..." maxlength="50" class="search-bar form-size" />
			<button type="button" onclick="addFilter()" class="search-btn form-size">Search</button>
		</form>
		<div class="filter-values">
		</div>
	</div>
	<table class="std-table">
		<thead>
			<tr>
				<th style="width: 10%;">Std-ID</th>
				<th style="width: 15%;">Full-name</th>
				<th style="width: 15%;">Password</th>
				<th style="width: 10%;">Birth-Date</th>
				<th style="width: 5%;">GPA</th>
				<th style="width: 10%;">Gender</th>
				<th style="width: 5%;">Level</th>
				<th style="width: 13%;">Department</th>
				<th style="width: 10%;">E-mail</th>
				<th style="width: 15%;">Mobile</th>
				<th style="width: 10%;">
					<select name="" id="" class="select-stat">
						<option value="2">All</option>
						<option value="1">active</option>
						<option value="0">inactive</option>
					</select>
				</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script src="../js/localStorage/setup-storage.js"></script>
	<script src="../js/admin-view.js"></script>
	<script src="../js/localStorage/student-setup.js"></script>
	<script src="../js/nav-admin.js"></script>
</body>

</html>
