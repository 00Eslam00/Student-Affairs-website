<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>

	<title></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-navbar.css" rel="stylesheet" />
	<link href="../css/admin-view.css" rel="stylesheet" />

</head>

<body>
	<header>
		<div class="web-logo">
			<img src="../images/logo.jpg" width="60px">
		</div>

		<nav class="navbar-admin">
			<ul class="nav-ul">
				<li>
					<a href="index.html"><span class="nav-item">Home</span></a>
				</li>

				<li class="students">
					<span class="nav-item">
						<span>Student</span><i class="fa fa-caret-down"></i>
					</span>

					<div class="dropdown content">
						<ul>
							<li><a href="add-student.html">add student</a></li>
							<li><a href="view-students.html">view student</a></li>
						</ul>
					</div>
				</li>

				<li class="courses">
					<span class="nav-item">
						<span>Courses</span><i class="fa fa-caret-down"></i>
					</span>

					<div class="dropdown content">
						<ul>
							<li><a href="add-course.html">add course</a></li>
							<li><a href="view-courses.html">view courses</a></li>
						</ul>
					</div>
				</li>

				<li class="department">
					<span class="nav-item">
						<span>Departments</span><i class="fa fa-caret-down"></i>
					</span>
					<div class="dropdown content">
						<ul>
							<li><a href="add-department.html">add department</a></li>
							<li><a href="view-departments.html">view departments</a></li>
						</ul>
					</div>
				</li>

				<li class="account">
					<span class="nav-item">
						<span>Account</span><i class="fa fa-caret-down"></i>
					</span>

					<div class="dropdown content">
						<ul>
							<li><a href="change-password.html">Change password</a></li>
							<li><a href="login.html">Sign out</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<form>
			<select name="" id="" class="filters form-size selection">
				<option value="ID">ID</option>
				<option value="Name">Name</option>
				<option value="email">E-mail</option>
				<option value="GPA">GPA</option>
				<option value="Gender">Gender</option>
				<option value="Department">Department</option>
				<option value="Level">Level</option>
				<option value="Date">Date</option>
			</select>

			<input type="text" placeholder="Search..." maxlength="50" class="search-bar form-size" />

			<button type="button" onclick="addFilter()" class="search-btn form-size">Search</button>
		</form>

		<div class="filter-values">
		</div>
	</div>

	<table class="std-table">
		<thead>
			<tr>
				<th>ID</th>
				<th class="limited">Full-name</th>
				<th>Birth-Date</th>
				<th>GPA</th>
				<th>Gender</th>
				<th>Level</th>
				<th>Department</th>
				<th>E-mail</th>
				<th>Mobile</th>
				<th>
					<select name="" id="" class="select-stat">
						<option value="2">All</option>
						<option value="1">active</option>
						<option value="0">inactive</option>
					</select>
				</th>
			</tr>
		</thead>

		<tbody>

		</tbody>
	</table>

	<script src="../js/random-info.js"></script>
	<script src="../js/admin-view.js"></script>
</body>

<script>
	let x = document.querySelectorAll("table tbody tr")
	for (let i = 0; i < x.length; i++) {
		x[i].ondblclick = () => window.open("edit-student.html");
		x[i].onclick = () => {

			for (let i = 0; i < x.length; i++) {

				x[i].classList.remove("active");
			}

			x[i].classList.add("active");
		}
	}

</script>


</html>
