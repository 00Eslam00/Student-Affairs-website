    <h1>Add Department</h1><br />
    <main>
      <form method="get">
        <div class="name">
          <label for="dept_name">Department Name</label>
          <input type="text" name="dept_name" id="dept_name" required>
        </div>
        <div class="code">
          <label for="dept_app">Department Code</label>
          <input type="text" name="dept_code" id="dept_code" maxlength="6">
        </div>
        <div class="sub">
          <button onclick="prompt('Department')" type="button" value="add">Add Department</button>
        </div>
        <div class="res">
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
