<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>

  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/navbar-admin.css">

  <style>
    nav #courses,
    nav #courses i {
      background-color: #3aa8ef;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>

<body>


  <h3>Edit Course info</h3>
  <br>
  <form method="get">
    <div>
      <label for="c_name">Course Name</label>
      <input type="text" name="course_name" id="c_name" disabled>
    </div>
    <br>
    <div>
      <label for="c_code">Course Code</label>
      <input type="text" name="course_code" id="c_code" disabled>
    </div>
    <br>
    <div>
      <label for="c_credit">Course Credit</label>
      <input type="number" name="course_credit" id="c_credit" min="0" max="3" disabled>
    </div>
    <br>
    <div>
      <label for="c_instructor">Course Instructor</label>
      <select name="c_instructor" id="c_instructor" multiple>
        <option value="1">Instructor 1</option>
        <option value="2">Instructor 2</option>
        <option value="3">Instructor 3</option>
        <option value="4">Instructor 4</option>
        <option value="5">Instructor 5</option>
        <option value="6">Instructor 6</option>
        <option value="7">Instructor 7</option>
        <option value="8">Instructor 8</option>
        <option value="9">Instructor 9</option>
        <option value="10">Instructor 10</option>
      </select>
    </div>
    <br>
    <div>
      <label for="available_at">Available at level </label>
      <select name="available_at" id="available_at" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <br>
    <div>
      <button type="submit" value="add">Update</button>
    </div>
    <br>
    <div>
      <button type="reset">Reset</button>
    </div>
  </form>
  <script src="../js/nav-admin.js"></script>
</body>

</html>
