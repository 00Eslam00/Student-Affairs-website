<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script> -->
	<title>Edit Course Info</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="../js/admin-loginChecker.js"></script>
	<link rel="stylesheet" href="../css/all.min.css">
	<link href="../css/admin-edit.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">

	<style>
		nav #courses,
		nav #courses i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<h1 class="he">Edit Course info</h1>
	<div class="cont">
		<form method="get" class="edit-crs">

			<div class="input">
				<label for="code">Course Code</label>
				<input type="text" placeholder="Enter Code" name="course_code" id="code" disabled>
			</div>


			<div class="input">
				<label for="name">Course Name</label>
				<input type="text" placeholder="Enter Name" name="course_name" id="name">
			</div>

			<div class="input">
				<label for="credit">Course Credit</label>
				<input type="number" name="course_credit" id="credit" placeholder="0-3" min="0" max="3">
			</div>


			<div class="input">
				<label for="level">Available at level </label>
				<select name="available_at" id="level">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>

			<div class="input">
				<label for="dept_related">Department Related</label>
				<select name="dept_related" id="dept_related">

				</select>
			</div>


			<div class="input">
				<label for="avl-courses">Available Courses</label>
				<select name="avl-courses" id="avl-courses">
					<option value="0"></option>
				</select>
			</div>

			<div class="input">
				<label for="pre-courses">pre-Courses</label>
				<select name="pre-requiste" id="pre-courses">
					<option value="0"></option>
				</select>
			</div>

			<div class="buttons">
				<button type="submit" value="add">Update</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</div>
	<script src="../js/localStorage/setup-storage.js"></script>
	<script src="../js/nav-admin.js"></script>
	<script src="../js/localStorage/courses-setup.js"></script>
	<script src="../js/localStorage/edit-parser.js"></script>
</body>

</html>
