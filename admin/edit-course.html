<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
	<title></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-edit.css" rel="stylesheet" />
</head>

<body>

	<h1 class="he">Edit Course info</h1>
	<div class="cont">
		<form method="get">
			<div class="input">
				<label for="c_name">Course Name</label>
				<input type="text" name="course_name" id="c_name">
			</div>
			<div class="input">
				<label for="c_code">Course Code</label>
				<input type="text" name="course_code" id="c_code">
			</div>
			<div class="input">
				<label for="c_hours">Course hours </label>
				<select name="course_hourse" id="c_hours" required>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>

			<div class="input">
				<label for="available_at">Available at level </label>
				<select name="available_at" id="available_at" required>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<div class="buttons">
				<button type="button" value="add">Update</button>
				<button type="button">Reset</button>
			</div>
		</form>
	</div>
</body>

</html>
