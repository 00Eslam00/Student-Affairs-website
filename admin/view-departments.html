<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>

	<title>View Departments Info</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-view.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">
	<style>
		nav #departments,
		nav #departments i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>

	<div class="container">
		<form>
			<select name="" id="" class="filters form-size selection">
				<option value="Dept-ID">Dept-ID</option>
				<option value="Dept-name">Dept-name</option>
				<option value="Dept-courses">Dept-course</option>
			</select>

			<input type="text" placeholder="Search..." maxlength="50" class="search-bar form-size" />

			<button type="button" onclick="addFilter()" class="search-btn form-size">Search</button>
		</form>

		<div class="filter-values">
		</div>
	</div>

	<table class="dept-table">
		<thead>
			<tr>
				<th>Department-ID</th>
				<th>Department-name</th>
				<th>Department-courses</th>
			</tr>
		</thead>

		<tbody>
		</tbody>
	</table>

	<script src="../js/localStorage/departments-setup.js"></script>
	<!-- <script src="../js/depts-random-info.js"></script> -->
	<script src="../js/admin-view.js"></script>
	<script src="../js/nav-admin.js"></script>
</body>


</html>
