<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>

	<title></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-view.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">

	<style>
		nav #courses,
		nav #courses i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<div class="container">
		<form>
			<select name="" id="" class="filters form-size selection">
				<option value="Course-ID">Course-ID</option>
				<option value="course-name">course-name</option>
				<option value="Department">Department</option>
				<option value="Course-prerequistes">Course-prerequistes</option>
			</select>

			<input type="text" placeholder="Search..." maxlength="50" class="search-bar form-size" />

			<button type="button" onclick="addFilter()" class="search-btn form-size">Search</button>
		</form>

		<div class="filter-values">
		</div>
	</div>

	<table class="crs-table">
		<thead>
			<tr>
				<th>Course-ID</th>
				<th>course-name</th>
				<th>Department</th>
				<th>Course-prerequistes</th>
			</tr>
		</thead>

		<tbody>

		</tbody>
	</table>

	<script src="../js/admin-view.js"></script>
	<script src="../js/courses-random-info.js"></script>
	<script src="../js/nav-admin.js"></script>
</body>


</html>
