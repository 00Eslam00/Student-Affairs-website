<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="You Can Edit Student Information">
	<title>Edit Student Info</title>
	<link rel="stylesheet" href="../css/admin-edit.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">
	<style>
		nav #students,
		nav #students i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>

<body>
	<div id="navbar-placeholder"></div>
	<h1 class="he">Edit Student Information</h1>
	<div class="cont">
		<form method="get">
			<div class="input">
				<label for="Name">Name</label>
				<input id="Name" type="text" placeholder="Enter Name">
			</div>
			<div class="input">
				<label for="Birth">Birth Date</label>
				<input id="Birth" type="date" placeholder="Enter BDate">
			</div>
			<div class="input">
				<label for="Level">Level</label>
				<select id="Level">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>

			<div class="input">
				<label for="d-department">Department</label>
				<select name="d-department" id="d-department">
					<option value="1">department 1</option>
					<option value="2">department 2</option>
					<option value="3">department 3</option>
					<option value="4">department 4</option>
					<option value="5">department 5</option>
				</select>
			</div>
			<div class="input">
				<label for="Mail">E-mail</label>
				<input id="Mail" type="email" placeholder="Enter mail">
			</div>

			<div class="buttons">
				<button type="button">Update</button>
				<button type="button">reset</button>
			</div>
		</form>
	</div>
	<script src="../js/nav-admin.js"></script>
</body>

</html>
