<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="You Can Edit Student Information">
	<title>Edit Student Information</title>
	<link rel="stylesheet" href="../css/admin-edit.css">
</head>

<body>

	<h1 class="he"> Edit Student Information </h1>
	<div class="cont">
		<form method="get">
			<div class="input">
				<label for="fulltName"> Full Name </label>
				<input type="text" placeholder="Enter FName">
			</div>
			<div class="input">
				<label for="studentBirth"> Student Birth Date </label>
				<input type="date" placeholder="Enter BDate">
			</div>
			<div class="input">
				<label for="studentLevel">Student Level</label>
				<input type="text" value="second level" placeholder="Enter Level" disabled>
			</div>

			<div class="input">
				<label for="d-department">Student Department</label>
				<select name="d-department" id="d-department">
					<option value="1">department 1</option>
					<option value="1">department 2</option>
					<option value="1">department 3</option>
					<option value="1">department 4</option>
					<option value="1">department 5</option>
				</select>
			</div>
			<div class="input">
				<label for="studentMail">Studemt mail</label>
				<input type="email" placeholder="Enter Your mail">
			</div>

			<div class="input">
				<label for="studentPhone"> Student phone</label>
				<input type="tel" placeholder="Enter Phone">
			</div>
			<div class="buttons">
				<button type="button">Update</button>
				<button type="button">reset</button>
			</div>
		</form>
	</div>
</body>

</html>
