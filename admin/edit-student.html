<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="You Can Edit Student Information">
        <title>Edit Student Information</title>
    </head>

    <body>
        <div>
            <div>
                <img src="Web-design-1-min.jpg" alt="Student Image" width="100%" height="500">
            </div>
            <div>
                <h1>
                    <center> Edit Student Information</center>
                </h1>
            </div>
        </div>
        <div>
            <details>
                </h2>
                <summary>Edit Information</summary>
                <form action="Edit-Sinfo.html">
                    <div><b>First Name : </b><input type="text" placeholder="Enter FName"><br></div>
                    <div><b>Second Name : </b><input type="text" placeholder="Enter SName"><br></div>
                    <div><b>Student Birth Date : </b><input type="date" placeholder="Enter BDate"><br></div>
                    <div><b>Student GPA : </b><input type="number" placeholder="Enter GPA"><br></div>
                    <div><b>Student Gender : </b>
                        <label for="Male">Male</label>
                        <input type="radio" name="m" value="male">
                        <label for="Female">Female </label>
                        <input type="radio" name="m" value="Female"><br>
                    </div>
                    <div><b>Student Level : </b><input type="number" placeholder="Enter Level"><br></div>
                    <div><b>Student Department : </b><input type="text" placeholder="Enter Department"><br></div>
                    <div><b>Studemt mail : </b><input type="email" placeholder="Enter Your mail"><br></div>
                    <div><b>Student phone : </b><input type="tel" placeholder="Enter Phone"><br></div>
                    <div><button type="button">UpdateData</button>
                        <button type="reset">reset</button>
                    </div>
                </form>
            </details>
        </div>
    </body>

</html>
