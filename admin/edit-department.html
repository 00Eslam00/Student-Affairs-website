<!DOCTYPE html>
<html lang="en">

  <head>
    <script
      src="https://kit.fontawesome.com/20d7ce3dd9.js"
      crossorigin="anonymous"
    ></script>

    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
      <link rel="stylesheet" href="../css/navbar.css">
      <link rel="stylesheet" href="../css/navbar-admin.css">
      
      <style>
        nav #departments,
        nav #departments i {
          background-color: #3aa8ef;
          color: white;
          border-radius: 5px;
        }
      </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <h3>Edit Department</h3>
        <br>
        <form method="get">
        <div>
            <label for="dept_name">Department Name</label>
            <input type="text" 
            name="dept_name" 
            id="dept_name"
            disabled>
        </div>
        <br>
        <div>
            <label for="dept_app">Department Appreviation</label>
            <input type="text" 
            name="dept_app" 
            id="dept_app" 
            >
        </div>
        <br>
        <div>
            <label for="dept_instructor">Dept Related Instructors</label>
            <select name="dept_instructor" id="dept_instructor" multiple required>
                <option value="1">Instructor 1</option>
                <option value="2">Instructor 2</option>
                <option value="3">Instructor 3</option>
                <option value="4">Instructor 4</option>
                <option value="5">Instructor 5</option>
                <option value="6">Instructor 6</option>
                <option value="7">Instructor 7</option>
                <option value="8">Instructor 8</option>
                <option value="9">Instructor 9</option>
                <option value="10">Instructor 10</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" value="add">Add Department</button>
        </div>
        <br>
        <div>
            <button type="reset">Reset</button>
        </div>
        <br>
        <div>
            <button>Delete</button>
        </div>
    </form>
    <script src="../js/nav-admin.js"></script>
    </body>

</html>
