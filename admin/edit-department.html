<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
	<title>Edit Department Info</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-edit.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/navbar-admin.css">
	<style>
		nav #departments,
		nav #departments i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
</head>


<body>
	<div id="navbar-placeholder"></div>

	<h1 class="he">Edit Department</h1>
	<div class="cont">
		<form method="get">
			<div class="input">
				<label for="dept_name" class="lable-control">Department Name</label>
				<input type="text" placeholder="Enter Name" name="dept_name" id="dept_name">
			</div>
			<div class="input">
				<label for="dept_app">Department Code</label>
				<input type="text" placeholder="Enter Code" name="dept_app" id="dept_app">
			</div>
			<div class="buttons">
				<button type="button" value="add">Update</button>
				<button type="button">Reset</button>
			</div>
		</form>
	</div>
	<script src="../js/nav-admin.js"></script>
</body>

</html>
