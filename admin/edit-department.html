<html lang="en">

<head>

	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/admin-edit.css" rel="stylesheet" />

<body>

	<h1 class="he">Edit Department</h1>
	<div class="cont">

			<div class="input">
				<label for="dept_name" class="lable-control">Department Name</label>
				<input type="text" name="dept_name" id="dept_name">

				<button type="button">Reset</button>
			</div>
		</form>
	</div>
