<!DOCTYPE html>

<html>
<header>
    <meta charset="UTF-8">
    <title>Register New Course</title>
</header>

<body>
    <!-- Load an icon library -->
    <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
    <!-- Page header and logo  -->
    <header>
        <div class="website-header">
            <a class="website-brand" href="https://www.youtube.com/@kiloeducation360"><img src="Logo1.png" alt=""
                    width="100px" height="100px"></a>
        </div>
    </header>
    <!-- navigation bar with toggle list  -->
    <nav class="navbar-student">
        <a href="#"><i class="fa-solid fa-house"></i>Home</a>
        <br>
        <a href="#"><i class="fa fa-fw fa-user"></i>Profile</a>
        <div class="dropdown-s-course">
            <button class="dropdown-s-course button"><i class="fa-solid fa-book"></i>Courses
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-s-course content">
                <ul>
                    <li><a href="#">Register new course</a></li>
                    <li><a href="#">Registered courses</a></li>
                </ul>
            </div>
        </div>
        <div class="dropdown-s-acc">
            <button class="dropdown-s-acc button"><i class="fa-solid fa-user-pen"></i>Account
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-s-acc content">
                <ul>
                    <li><a href="#">Change password</a></li>
                    <li><a href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="" method="" target="_self">
        <label for="e-courses"><span>Eligible Courses</span></label>
        <div class="ecourses-list">
            <select name="eligiblecourses" id="e-courses" multiple="multiple" size="10">
                <optgroup label="Mandatory">
                    <option value="0">course-4</option>
                    <option value="1">course-5</option>
                    <option value="2">course-6</option>
                </optgroup>
                <optgroup label="Elective">
                    <option value="3">course-1</option>
                    <option value="4">course-2</option>
                    <option value="5">course-3</option>
                </optgroup>
            </select>
        </div>
        <label for="rg-courses"><span>Current Registered Courses</span></label>
        <div class="rg-courses-list">
            <select name="crr-rg-courses" id="rg-courses" multiple="multiple" disabled aria-readonly="true"
                aria-disabled="true" size="10">
                <optgroup label="Mandatory">
                    <option value="0">course-4</option>
                    <option value="1">course-5</option>
                    <option value="2">course-6</option>
                </optgroup>
                <optgroup label="Elective">
                    <option value="3">course-1</option>
                    <option value="4">course-2</option>
                    <option value="5">course-3</option>
                </optgroup>
            </select>
        </div>
        <input type="submit" value="Select">
        <input type="reset" value="Clear">
    </form>
</body>

</html>
