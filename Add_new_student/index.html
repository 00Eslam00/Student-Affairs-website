<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Student Information</title>
    <meta name="description" content="out website is about Education For Web">
</head>

<body>
    <div>
        <div>
            <img src="imgs.jpg" alt="Student Image" width="100%" height="500">
        </div>
    </div>
    <div>
        <h1>
            <center>Add Student</center>
        </h1>
    </div>
    <details>
        <summary> Register New Student</summary>
        <form>
            <b>First Name : </b><input type="text" placeholder="Enter FName"><br>
            <b>Second Name : </b><input type="text" placeholder="Enter SName"><br>
            <b>Student Birth Date : </b><input type="date" placeholder="Enter BDate"><br>
            <b>Student Gender : </b>
            <label for="Male">Male</label>
            <input type="radio" name="m" value="male">
            <label for="Female">Female </label>
            <input type="radio" name="m" value="Female"><br>
            <b>Student Status : </b>
            <label for="Active">Active</label>
            <input type="radio" name="n" value="Active">
            <label for="Not-Active">Not-Active</label>
            <input type="radio" name="n" value="Not-Active"><br>
            <b>Studemt mail : </b><input type="email" placeholder="Enter Your mail"><br>
            <b>Student phone : </b><input type="tel" placeholder="Enter Phone"><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </details>
</body>

</html>
