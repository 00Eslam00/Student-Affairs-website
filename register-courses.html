<!DOCTYPE html>

<html>

<head>

  <link rel="css/all.min.css" type="" href="" />
  <link rel="stylesheet" href="css/register-courses.css">
  <link rel="stylesheet" href="css/navbar.css">
  <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20d7ce3dd9.js" crossorigin="anonymous"></script>
  <style>
    #courses,
    #courses i {
      background-color: #3aa8ef;
      color: white;
      border-radius: 5px;
    }
  </style>

</head>

<body>
  <div id="navbar-placeholder"></div>
  <div class="row-form">
    <div class="register-box">
      <div class="header-box">
        Register New Course(s)
      </div>
      <form action="" method="" target="_self">
        <div class="ecourses-list">
          <div class="l1">
            <label for="ecourses">Eligible Courses</label>
          </div>
          <div>
            <select name="ecourses" id="ecourses" multiple="multiple" size="10">
              <option value="0">HU111-Technical Report Writing</option>
              <option value="1">IT111-Electronics</option>
              <option value="2">ST222-Probability and Statistics-2</option>
              <option value="3">IS231-Web Technology</option>
              <option value="4">CS251-
                Introduction to Software Engineering</option>
              <option value="5">HU121-
                Fundamentals of Economies</option>
            </select>
          </div>
        </div>
        <div class="b1">
          <button><i class="fa-solid fa-angles-right fa-2x" style="color: #ffffff;"></i></button>
        </div>
        <div class="b2">
          <button><i class="fa-solid fa-angles-right fa-rotate-180 fa-2x" style="color: #ffffff;"></i></button>
        </div>
        <div class="rg-courses-list">
          <div class="l2">
            <label for="rg-courses">Current Registered Courses</label>
          </div>
          <div>
            <select name="crr-rg-courses" id="rg-courses" multiple="multiple" aria-readonly="true" aria-disabled="true"
              size="10">
              <option value="0">HU111-Technical Report Writing</option>
              <option value="1">IT111-Electronics</option>
              <option value="2">ST222-Probability and Statistics-2</option>
              <option value="3">IS231-Web Technology</option>
              <option value="4">CS251-
                Introduction to Software Engineering</option>
              <option value="5">HU121-
                Fundamentals of Economies</option>
            </select>
          </div>
        </div>
        <div class="box-input">
          <input type="submit" value="Select" />
          <input type="reset" value="Clear" />
        </div>
      </form>
    </div>
  </div>
  <script src="js/student-register-courses.js"></script>
  <script src="js/nav-std.js"></script>
</body>

</html>
